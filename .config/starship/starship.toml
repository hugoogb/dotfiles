add_newline = false

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[➜](bold red) "
format = "[{](bold #ffd08e)[ H ](bold #ff9001)[}](bold #ffd08e) $symbol "

[directory]
truncation_length = 3
truncation_symbol = "../"
read_only = " "

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡ ${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[status]
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

